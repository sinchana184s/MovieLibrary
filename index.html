<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Library ðŸŽ¬</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    .navbar { display: flex; justify-content: space-between; padding: 15px; background: #222; color: white; }
    .navbar button { margin-left: 10px; padding: 6px 12px; border: none; border-radius: 6px; background: #ff4757; color: white; cursor: pointer; }
    .container { padding: 20px; }
    .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
    .movie-card { background: white; padding: 10px; border-radius: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .movie-card img { border-radius: 8px; max-width: 100%; }
    button.add-btn { background: #2ed573; margin-top: 10px; padding: 6px 12px; border: none; border-radius: 6px; cursor: pointer; color: white; }
    button.remove-btn { background: #e84118; margin-top: 10px; padding: 6px 12px; border: none; border-radius: 6px; cursor: pointer; color: white; }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>ðŸŽ¬ Movie Library</h2>
    <div>
      <button onclick="showHome()">Home</button>
      <button onclick="showWatchlist()">Watchlist</button>
    </div>
  </div>

  <div class="container">
    <form onsubmit="searchMovies(event)">
      <input type="text" id="searchInput" placeholder="Search movies...">
      <button type="submit">Search</button>
    </form>
    <div id="movies" class="movie-grid"></div>
  </div>

  <script>
    const API_KEY = "ce386402"; // ðŸ”‘ get free from omdbapi.com
    let watchlist = JSON.parse(localStorage.getItem("watchlist")) || [];
    const moviesDiv = document.getElementById("movies");

    async function searchMovies(event) {
      event.preventDefault();
      const query = document.getElementById("searchInput").value;
      if (!query) return;
      const res = await fetch(`https://www.omdbapi.com/?apikey=${API_KEY}&s=${query}`);
      const data = await res.json();
      displayMovies(data.Search || [], false);
    }

    function displayMovies(movies, isWatchlist) {
      moviesDiv.innerHTML = "";
      if (!movies.length) return moviesDiv.innerHTML = "<p>No movies found</p>";
      movies.forEach(movie => {
        const card = document.createElement("div");
        card.className = "movie-card";
        card.innerHTML = `
          <img src="${movie.Poster}" alt="${movie.Title}">
          <h3>${movie.Title}</h3>
        `;
        const btn = document.createElement("button");
        if (isWatchlist) {
          btn.textContent = "Remove";
          btn.className = "remove-btn";
          btn.onclick = () => removeFromWatchlist(movie.imdbID);
        } else {
          btn.textContent = "Add to Watchlist";
          btn.className = "add-btn";
          btn.onclick = () => addToWatchlist(movie);
        }
        card.appendChild(btn);
        moviesDiv.appendChild(card);
      });
    }

    function addToWatchlist(movie) {
      if (watchlist.find(m => m.imdbID === movie.imdbID)) return alert("Already in Watchlist!");
      watchlist.push(movie);
      localStorage.setItem("watchlist", JSON.stringify(watchlist));
      alert("Added!");
    }

    function removeFromWatchlist(id) {
      watchlist = watchlist.filter(m => m.imdbID !== id);
      localStorage.setItem("watchlist", JSON.stringify(watchlist));
      showWatchlist();
    }

    function showHome() {
      document.querySelector("form").style.display = "block";
      moviesDiv.innerHTML = "<p>Search for movies above ðŸ‘†</p>";
    }

    function showWatchlist() {
      document.querySelector("form").style.display = "none";
      displayMovies(watchlist, true);
    }

    showHome();
  </script>
</body>
</html>
